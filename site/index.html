<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Bino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="format-detection" content="telephone=no"/><!-- theme color for android 5.0 -->
    <meta name="theme-color" content="#fff"/><!-- <meta name="viewport" content="width=1200"> -->
    <!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
    <link rel="stylesheet" media="all" href="css/screen.css"/><!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <!-- begin logo-->
          <div class="logo"><a href="#"><span>B</span><span>ino</span></a></div>
          <!-- end logo-->
          <nav class="nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Team</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <svg xmlns="http://www.w3.org/2000/svg" class="is-hidden">
      <symbol id="tr-left">
        <polygon points="0,0 100,12 100,13 0,13" fill="#fff"></polygon>
      </symbol>
      <symbol id="tr-right">
        <polygon points="100,0 0,12 0,13 100,13" fill="#fff"></polygon>
      </symbol>
    </svg>
    <!-- begin main-slider-->
    <section class="main-slider">
      <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 13" class="tr-left">
        <use xlink:href="#tr-left"></use>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 13" class="tr-right">
        <use xlink:href="#tr-right"></use>
      </svg>
      <!-- bottom-wrap-->
      <div class="bottom-wrap"></div>
      <!-- bottom-btn--><a href="#" class="bottom-btn"><i class="icon-btm"></i></a>
    </section>
    <!-- end main-slider-->
    <!-- begin list-->
    <section class="list"></section>
    <!-- end list-->
    <script src="js/lib/head.js" data-headjs-load="js/app.js"></script>
  </body>
</html>
